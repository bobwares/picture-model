spring:
  datasource:
    url: jdbc:h2:file:./data/picturemodel
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

logging:
  level:
    root: INFO
    com.picturemodel: DEBUG
    org.hibernate.SQL: INFO

picture-model:
  security:
    encryption-key: dev-encryption-key-not-for-production
