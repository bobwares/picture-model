server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: picture-model-api

  datasource:
    url: jdbc:postgresql://localhost:5432/picturemodel
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

logging:
  level:
    root: INFO
    com.picturemodel: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Application-specific configuration
picture-model:
  drives:
    connection-timeout: 30s
    health-check-interval: 5m

  crawler:
    supported-mime-types:
      - image/jpeg
      - image/png
      - image/gif
      - image/webp
      - image/tiff
      - image/bmp
      - image/heic
      - image/heif
    thread-pool-size: 4
    batch-size: 100
    progress-update-interval: 10

  thumbnail:
    cache-dir: ./data/thumbnails
    max-cache-size-mb: 1000
    sizes:
      small: 150
      medium: 250
      large: 350
    quality: 0.85

  security:
    encryption-key: ${ENCRYPTION_KEY:changeme-please-use-environment-variable}

  cors:
    allowed-origins:
      - http://localhost:3000
      - http://127.0.0.1:3000
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    max-age: 3600
